<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs - Blog Readers</title>
    <link href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/" th:href="@{/}">
                <i class="fas fa-blog"></i> Blog Readers
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/" th:href="@{/}">
                            <i class="fas fa-home"></i> Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/readers" th:href="@{/readers}">
                            <i class="fas fa-users"></i> Lectores
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/blogs" th:href="@{/blogs}">
                            <i class="fas fa-blog"></i> Blogs
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/blogs-readers" th:href="@{/blogs-readers}">
                            <i class="fas fa-link"></i> Asociaciones
                        </a>
                    </li>
                </ul>
                
                <ul class="navbar-nav">
                    <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user"></i> <span sec:authentication="name">Usuario</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/logout" th:href="@{/logout}">
                                <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                            </a></li>
                        </ul>
                    </li>
                </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Mensajes de éxito y error -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
            <i class="fas fa-check-circle"></i> <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
            <i class="fas fa-exclamation-circle"></i> <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4 class="mb-0"><i class="fas fa-blog"></i> Gestión de Blogs</h4>
                <a href="/blogs/new" th:href="@{/blogs/new}" class="btn btn-success">
                    <i class="fas fa-plus"></i> Nuevo Blog
                </a>
            </div>
            
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Título</th>
                                <th>Descripción</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="blog : ${blogs}">
                                <td th:text="${blog.id}"></td>
                                <td th:text="${blog.title}"></td>
                                <td>
                                    <span th:if="${#strings.length(blog.description) > 100}" 
                                          th:text="${#strings.substring(blog.description, 0, 100)} + '...'">
                                    </span>
                                    <span th:unless="${#strings.length(blog.description) > 100}" 
                                          th:text="${blog.description}">
                                    </span>
                                </td>
                                <td>
                                    <div class="btn-group btn-group-sm" role="group">
                                        <a th:href="@{/blogs/edit/{id}(id=${blog.id})}" 
                                           class="btn btn-outline-primary">
                                            <i class="fas fa-edit"></i> Editar
                                        </a>
                                        <a th:href="@{/blogs/delete/{id}(id=${blog.id})}" 
                                           class="btn btn-outline-danger"
                                           onclick="return confirm('¿Está seguro de eliminar este blog?')">
                                            <i class="fas fa-trash"></i> Eliminar
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(blogs)}">
                                <td colspan="4" class="text-center text-muted">
                                    <i class="fas fa-info-circle"></i> No hay blogs registrados
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
