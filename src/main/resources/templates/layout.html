<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle ?: 'Blog Readers'}">Blog Readers</title>
    <link href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 250px;
            background-color: #f8f9fa;
            border-right: 2px solid #333;
            z-index: 1000;
            overflow-y: auto;
        }

        .sidebar-header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            border-bottom: 1px solid #444;
        }

        .sidebar-menu {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .sidebar-menu li {
            border-bottom: 1px solid #e9ecef;
        }

        .sidebar-menu li a {
            display: block;
            padding: 15px 20px;
            color: #333;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .sidebar-menu li a:hover {
            background-color: #e9ecef;
            color: #333;
        }

        .sidebar-menu li a.active {
            background-color: #007bff;
            color: white;
        }

        .sidebar-menu li a i {
            margin-right: 10px;
            width: 20px;
        }

        .main-content {
            margin-left: 250px;
            min-height: 100vh;
            background-color: white;
        }

        .content-header {
            background-color: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            margin-bottom: 20px;
        }

        .content-body {
            padding: 20px;
        }

        .alert {
            margin: 20px;
        }

        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }

        .btn-group-sm .btn {
            margin-right: 0.25rem;
        }

        .user-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            font-size: 14px;
        }

        .user-info a {
            color: #dc3545;
            text-decoration: none;
        }

        .user-info a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
            .main-content {
                margin-left: 200px;
            }
        }

        @media (max-width: 576px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s;
            }
            
            .sidebar.show {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .mobile-menu-btn {
                position: fixed;
                top: 15px;
                left: 15px;
                z-index: 1001;
                background: #007bff;
                color: white;
                border: none;
                padding: 10px;
                border-radius: 5px;
            }
        }
    </style>
</head>
<body>
    <!-- Botón de menú móvil -->
    <button class="mobile-menu-btn d-md-none" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-blog"></i> EMPRESA XYZ
        </div>
        
        <div class="sidebar-body">
            <ul class="sidebar-menu">
                <li>
                    <a href="/" th:href="@{/}" th:classappend="${#request.requestURI == '/' ? 'active' : ''}">
                        <i class="fas fa-home"></i> Inicio
                    </a>
                </li>
                <li>
                    <a href="/readers" th:href="@{/readers}" th:classappend="${#strings.startsWith(#request.requestURI, '/readers') ? 'active' : ''}">
                        <i class="fas fa-users"></i> Readers
                    </a>
                </li>
                <li>
                    <a href="/blogs" th:href="@{/blogs}" th:classappend="${#strings.startsWith(#request.requestURI, '/blogs') ? 'active' : ''}">
                        <i class="fas fa-blog"></i> Blogs
                    </a>
                </li>
                <li>
                    <a href="/blogs-readers" th:href="@{/blogs-readers}" th:classappend="${#strings.startsWith(#request.requestURI, '/blogs-readers') ? 'active' : ''}">
                        <i class="fas fa-link"></i> Readers por blog
                    </a>
                </li>
            </ul>
        </div>

        <!-- Información del usuario -->
        <div class="user-info" sec:authorize="isAuthenticated()">
            <div><i class="fas fa-user"></i> <span sec:authentication="name">Usuario</span></div>
            <div class="mt-2">
                <a href="/logout" th:href="@{/logout}">
                    <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                </a>
            </div>
        </div>
    </div>

    <!-- Contenido principal -->
    <div class="main-content">
        <!-- Mensajes de éxito y error -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
            <i class="fas fa-check-circle"></i> <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
            <i class="fas fa-exclamation-circle"></i> <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Contenido específico de cada página -->
        <div class="content-body">
            <div th:fragment="content">
                <div class="content-header">
                    <h2>Contenido</h2>
                </div>
                <!-- El contenido específico de cada página se insertará aquí -->
            </div>
        </div>
    </div>

    <script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="/webjars/jquery/3.7.0/jquery.min.js"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('show');
        }

        // Cerrar sidebar al hacer click fuera en móvil
        document.addEventListener('click', function(e) {
            const sidebar = document.getElementById('sidebar');
            const menuBtn = document.querySelector('.mobile-menu-btn');
            
            if (window.innerWidth <= 576 && !sidebar.contains(e.target) && e.target !== menuBtn) {
                sidebar.classList.remove('show');
            }
        });
    </script>
</body>
</html>
